<style type="text/css">
textarea {
	           width: 100%;
	           height: 300px;
	           padding: 10px;
	           box-sizing: border-box;
	           font-size: 24px;
	       }</style>
<style>
@font-face {
	font-family: SimBraille;
	src: url(/SIMBRL.TTF);
}
.brl{font-family: 'SimBraille';}
</style>

<textarea class="brl" id="input-text" onkeydown="return keydownFunction(event)" onkeyup="return keyupFunction(event, 'input-text')" onkeypress="return keypressFunction(event)"></textarea>
<p><input type="file" id="file-input" accept=".txt,.brl"><button onclick="saveTextAsFile()">儲存檔案</button></p>
<p><button onclick="selectAllTextarea()">全選</button>
<button onclick="copyTextarea()">複製</button>
<button onclick="clearTextarea()">清空編輯區</button></p>
<label for="voice-select">語音:</label>
<select id="voice-select">

  <!-- 動態加入語音選項 -->
</select>

<label for="rate-range">語速:</label>
<input type="range" id="rate-range" min="0.5" max="10.0" step="0.1" value="1.0">

<button onclick="speak()">報讀點字</button><button id="stopBtn">停止朗讀</button>

<script>

  var dots = [0, 0, 0, 0, 0, 0];
  var brailleCode = 0;
  
  function keypressFunction(event) {
    if ((event.keyCode == 37) || (event.keyCode == 39) || (event.keyCode == 8) || (event.keyCode == 9) || (event.keyCode == 46) || (event.keyCode == 13)) {
      return true;
    }
    event.preventDefault();
    return false;
  }
  
  function keydownFunction(event) {
    if ((event.keyCode != 37) && (event.keyCode != 39) && (event.keyCode != 8) && (event.keyCode != 9) && (event.keyCode != 46) && (event.keyCode != 13)) {
      if (event.keyCode == 83) {
        dots[0] = 1;
        brailleCode = brailleCode | 4;
      } else if (event.keyCode == 68) {
        dots[1] = 1;
        brailleCode = brailleCode | 2;
      } else if (event.keyCode == 70) {
        dots[2] = 1;
        brailleCode = brailleCode | 1;
      } else if (event.keyCode == 74) {
        dots[3] = 1;
        brailleCode = brailleCode | 8;
      } else if (event.keyCode == 75) {
        dots[4] = 1;
        brailleCode = brailleCode | 16;
      } else if (event.keyCode == 76) {
        dots[5] = 1;
        brailleCode = brailleCode | 32;
      } else if (event.keyCode == 32) {
        brailleCode = 65;
        return true;
      }
      return false;
    }
  }
  
  function keyupFunction(event, eb_tag) {
    for (i = 0; i < 6; i++) {
      dots[i] = 0;
    }
    if (brailleCode == 0) {
      return false;
    } else {
      if (brailleCode == 65) {
        brailleCode = 0;
      }
      var element = document.getElementById(eb_tag);
      var sPos = element.selectionStart;
      var ePos = element.selectionEnd;
      var brl = String.fromCharCode(0x2800 + brailleCode);
      var a = document.getElementById(eb_tag).value;
      var output = a.slice(0, sPos) + brl + a.slice(ePos);
      document.getElementById(eb_tag).value = output;
      setCaretPosition(document.getElementById(eb_tag), sPos + 1);
    }
    brailleCode = 0;
    return false;
  }
  
  function setCaretPosition(ctrl, pos) {
    if (ctrl.setSelectionRange) {
      ctrl.focus();
      ctrl.setSelectionRange(pos, pos);
    } else if (ctrl.createTextRange) {
      var range = ctrl.createTextRange();
      range.collapse(true);
      range.moveEnd('character', pos);
      range.moveStart('character', pos);
      range.select();
    }
  }
function saveTextAsFile() {
    var textToSave = document.getElementById('input-text').value;
    var textToSaveAsBlob = new Blob([textToSave], {type:"text/plain"});
    var textToSaveAsURL = window.URL.createObjectURL(textToSaveAsBlob);
    var fileNameToSaveAs = "braille.txt";
 
    var downloadLink = document.createElement("a");
    downloadLink.download = fileNameToSaveAs;
    downloadLink.innerHTML = "Download File";
    downloadLink.href = textToSaveAsURL;
    downloadLink.onclick = destroyClickedElement;
    downloadLink.style.display = "none";
    document.body.appendChild(downloadLink);
 
    downloadLink.click();
}
 
function destroyClickedElement(event) {
    document.body.removeChild(event.target);
}

function speak() {
  const inputText = document.getElementById("input-text");
  const startPosition = inputText.selectionStart;
  const textAfterCursor = inputText.value.substring(startPosition);
  const fileInput = document.getElementById("file-input");

  // 建立一個 SpeechSynthesisUtterance 物件，設定要說的文字
  const utterance = new SpeechSynthesisUtterance(getSpokenText(textAfterCursor));

  // 設定語音
  const voiceSelect = document.getElementById("voice-select");
  utterance.voice = speechSynthesis.getVoices()[voiceSelect.value];

  // 設定語速
  const rateRange = document.getElementById("rate-range");
  utterance.rate = rateRange.value;

// 獲取停止按鈕元素
const stopBtn = document.getElementById('stopBtn');

// 添加單擊事件監聽器
stopBtn.addEventListener('click', () => {
  // 創建SpeechSynthesis實例
  const synth = window.speechSynthesis;

  // 如果SpeechSynthesis正在朗讀，則停止它
  if (synth.speaking) {
    synth.cancel();
  }
});


  // 透過 SpeechSynthesis 來說話
  speechSynthesis.speak(utterance);
}

function getSpokenText(text) {
  let spokenText = text;

  spokenText = applyGroupARules(spokenText);
  spokenText = applyGroupBRules(spokenText);
  spokenText = applyGroupCRules(spokenText);
  spokenText = applyGroupDRules(spokenText);
  spokenText = applyGroupERules(spokenText);
  spokenText = applyGroupFRules(spokenText);

  return spokenText;
}

// 動態加入語音選項
const voiceSelect = document.getElementById("voice-select");
speechSynthesis.onvoiceschanged = () => {
  const voices = speechSynthesis.getVoices();
  for (let i = 0; i < voices.length; i++) {
    const option = document.createElement("option");
    option.value = i;
    option.text = `${voices[i].name} (${voices[i].lang})`;
    voiceSelect.add(option);
  }
};

document.getElementById('file-input').addEventListener('change', function() {
  var file = this.files[0];
  var reader = new FileReader();
  reader.onload = function() {
    document.getElementById('input-text').value = reader.result;
  };
  reader.readAsText(file);
});

function clearTextarea() {
  document.getElementById('input-text').value = '';
}

function copyTextarea() {
  var textarea = document.getElementById('input-text');
  textarea.select();
  document.execCommand('copy');
}
