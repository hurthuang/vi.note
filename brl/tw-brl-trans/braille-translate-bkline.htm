    <style>

<body>

    <script>
        let brailleMap = new Map();
        let contextRules = new Map();
        let isRulesLoaded = false;

        const BR_TO_ASCII_MAP = {'â ':'a','â ‚':'1','â ƒ':'b','â „':'\'','â …':'k','â †':'2','â ‡':'l','â ˆ':'`','â ‰':'c','â Š':'i','â ‹':'f','â Œ':'/','â ':'m','â ':'s','â ':'p','â ':'"','â ‘':'e','â ’':'3','â “':'h','â ”':'9','â •':'o','â –':'6','â —':'r','â ˜':'~','â ™':'d','â š':'j','â ›':'g','â œ':'>','â ':'n','â ':'t','â Ÿ':'q','â  ':',','â ¡':'*','â ¢':'5','â £':'<','â ¤':'-','â ¥':'u','â ¦':'8','â §':'v','â ¨':'.','â ©':'%','â ª':'{','â «':'$','â ¬':'+','â ­':'x','â ®':'!','â ¯':'&','â °':';','â ±':':','â ²':'4','â ³':'|','â ´':'0','â µ':'z','â ¶':'7','â ·':'(','â ¸':'_','â ¹':'?','â º':'w','â »':'}','â ¼':'#','â ½':'y','â ¾':')','â ¿':'=','â €':' '};

        // --- 1. å¼·åŒ–è¦å‰‡è¼‰å…¥ï¼šæ¸…æ´—å®šç¾©ï¼Œä¸¦å»ºç«‹å­—æ¯è¡¨ ---
        let englishMap = new Map(); // å°ˆé–€è™•ç† A-Z
        const DIGIT_MAP = {'1':'â ‚','2':'â †','3':'â ’','4':'â ²','5':'â ¢','6':'â –','7':'â ¶','8':'â ¦','9':'â ”','0':'â ´'};
        
        async function loadRules() {
            try {
                const files = ['zh-tw.txt', 'latinLetterDef6Dots.txt', 'loweredDigits6Dots.txt', 'en-ueb-chardefs.txt'];
                const texts = await Promise.all(files.map(f => fetch(f).then(r => r.text())));
                
                texts.forEach((t) => {
                    t.split('\n').forEach(line => {
                        // æ¸…æ´—å®šç¾©æœ«å°¾çš„é»å­—ç©ºæ ¼
                        const ctx = line.match(/^#\s*([^\s]+)\s+([â €-â£¿\s]+)/);
                        if (ctx) contextRules.set(ctx[1], ctx[2].replace(/[â €\s]+$/, ''));
        
                        const basic = line.match(/^(letter|punctuation|lowercase|digit|sign)\s+(\S+)\s+([â €-â£¿\s]+)/);
                        if (basic) {
                            const char = basic[2];
                            const dots = basic[3].replace(/[â €\s]+$/, '');
                            brailleMap.set(char, dots);
                            // å¦‚æœæ˜¯è‹±æ–‡å­—æ¯ï¼Œå»ºç«‹ä¸åˆ†å¤§å°å¯«çš„æ˜ å°„
                            if (/^[a-z]$/i.test(char)) englishMap.set(char.toLowerCase(), dots);
                        }
                    });
                });
                isRulesLoaded = true;
                document.getElementById('rules-status').textContent = 'è¦å‰‡è¼‰å…¥å®Œæˆ';
            } catch (e) { document.getElementById('rules-status').textContent = 'è¼‰å…¥å¤±æ•—'; }
        }
        
        // --- 2. å¼·åŒ– Tokenizeï¼šè™•ç†æ•¸å­—ã€è‹±æ–‡èˆ‡æ¨™é»ç©ºé–“ ---
        function tokenize(text) {
            let tokens = [], i = 0;
            const terminal = new Set(['ã€‚', 'ï¼Ÿ', 'ï¼', '?', '!']);
            const nonTerminal = new Set(['ï¼Œ', 'ã€', 'ï¼›', 'ï¼š', 'ï¼', 'â€¦â€¦', 'â”€â”€']);
            const sortedPhrases = Array.from(contextRules.keys()).sort((a,b) => b.length - a.length);
        
            while (i < text.length) {
                let char = text[i];
        
                // 1. è™•ç†è‹±æ•¸æ··åˆå€å¡Š (ä¾‹å¦‚ 3D, iPhone, iOS17, FDM)
                // åªè¦æ˜¯å­—æ¯æˆ–æ•¸å­—ï¼Œå°±è¦–ç‚ºä¸€å€‹ã€Œä¸å¯æ–·è¡Œã€çš„å–®ä½
                if (/[a-zA-Z0-9]/.test(char)) {
                    let clusterText = "";
                    let clusterBraille = "";
                    
                    // å…ˆæŠ“å‡ºæ•´å€‹é€£çºŒçš„è‹±æ•¸å­—ä¸²
                    while (i < text.length && /[a-zA-Z0-9]/.test(text[i])) {
                        clusterText += text[i];
                        i++;
                    }
        
                    // A. åˆ¤æ–·æ˜¯å¦ç‚ºã€Œå…¨å¤§å¯«å–®è©ã€ (ä¾‹å¦‚ FDM)
                    const isAllAlpha = /^[a-zA-Z]+$/.test(clusterText);
                    const isAllCaps = isAllAlpha && clusterText.length > 1 && clusterText === clusterText.toUpperCase();
        
                    if (isAllCaps) {
                        clusterBraille = "â  â  "; // å…¨å¤§å¯«è©ç¬¦è™Ÿ
                        for (let c of clusterText) {
                            clusterBraille += englishMap.get(c.toLowerCase()) || c;
                        }
                    } else {
                        // B. æ··åˆæ¨¡å¼ (è™•ç† 3D, iPhone ç­‰)
                        let inNumericMode = false;
                        for (let c of clusterText) {
                            if (/\d/.test(c)) {
                                // é€²å…¥æ•¸å­—æ¨¡å¼
                                if (!inNumericMode) {
                                    clusterBraille += "â ¼"; // æ•¸å­—è™Ÿ
                                    inNumericMode = true;
                                }
                                clusterBraille += DIGIT_MAP[c] || c;
                            } else {
                                // å­—æ¯æœƒä¸­æ–·æ•¸å­—æ¨¡å¼
                                inNumericMode = false; 
                                if (c === c.toUpperCase() && c !== c.toLowerCase()) {
                                    clusterBraille += "â  " + (englishMap.get(c.toLowerCase()) || c);
                                } else {
                                    clusterBraille += englishMap.get(c.toLowerCase()) || c;
                                }
                            }
                        }
                    }
                    // å­˜å…¥åŒä¸€å€‹ Tokenï¼Œç¢ºä¿ render æ™‚ä¸æœƒè¢«æ‹†æ•£
                    tokens.push({ text: clusterText, braille: clusterBraille });
                    continue;
                }
        
                // 2. è™•ç†é•·è©çµ„ (ä¸­æ–‡æ¨™é»æˆ–è©çµ„)
                let match = null;
                for (let p of sortedPhrases) { if (text.startsWith(p, i)) { match = p; break; } }
                if (match) {
                    let b = contextRules.get(match);
                    i += match.length;
                    if (terminal.has(match)) {
                        tokens.push({ text: match, braille: b + 'â €' });
                        while(i < text.length && (text[i] === ' ' || text[i] === 'â €')) i++;
                    } else if (nonTerminal.has(match)) {
                        tokens.push({ text: match, braille: b });
                        while(i < text.length && (text[i] === ' ' || text[i] === 'â €')) i++;
                    } else { tokens.push({ text: match, braille: b }); }
                    continue;
                }
        
                // 3. ä¸€èˆ¬ç©ºæ ¼
                if (char === ' ' || char === 'â €') {
                    tokens.push({ text: '(ç©º)', braille: 'â €' });
                    i++;
                    continue;
                }
        
                // 4. æ›è¡Œ
                if (char === '\n') {
                    tokens.push({ text: 'â†µ', braille: '\n' });
                    i++;
                    continue;
                }
        
                // 5. å…¶ä»–å–®å€‹å­—å…ƒ (ä¸­æ–‡å­—)
                let b = (brailleMap.get(char) || char).toString().replace(/[â €\s]+$/, '');
                i++;
                tokens.push({ text: char, braille: b });
            }
            return tokens;
        }

        function render() {
            if (!isRulesLoaded) return;
            const input = document.getElementById('input-text').value;
            const max = parseInt(document.getElementById('cell-limit').value) || 40;
            const isAscii = document.querySelector('input[name="output-format"]:checked').value === 'ascii';
            const tokens = tokenize(input);

            // ä¸¦é™³å€
            const view = document.getElementById('parallel-view');
            view.innerHTML = '';
            tokens.forEach(t => {
                if (t.braille === '\n') { view.appendChild(Object.assign(document.createElement('div'), {className:'line-break'})); }
                else {
                    const g = document.createElement('div'); g.className = 'token-group';
                    const brTxt = isAscii ? Array.from(t.braille).map(c => BR_TO_ASCII_MAP[c]||c).join('') : t.braille;
                    g.innerHTML = `<div class="token-text">${t.text}</div><div class="token-braille ${isAscii?'font-ascii':'font-unicode'}">${brTxt}</div>`;
                    view.appendChild(g);
                }
            });

            // æ–‡å­—æ¡†
            let result = "", cur = 0;
            tokens.forEach(t => {
                if (t.braille === '\n') { result += '\n'; cur = 0; }
                else {
                    let b = t.braille;
                    if (cur + Array.from(b).length > max) { result += '\n'; cur = 0; }
                    result += b; cur += Array.from(b).length;
                }
            });
            const out = document.getElementById('output-text');
            out.value = isAscii ? Array.from(result).map(c => BR_TO_ASCII_MAP[c]||c).join('') : result;
            out.className = isAscii ? 'font-ascii' : 'font-unicode';
        }

        function downloadTxt() {
            const blob = new Blob([document.getElementById('output-text').value], { type: 'text/plain' });
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "result.txt"; a.click();
        }

        function downloadParallelHtml() {
            const html = `<html><head><meta charset="UTF-8"><style>@font-face { font-family: 'SimBraille'; src: url('SIMBRL.TTF') format('truetype'); } .token-group { display: inline-flex; flex-direction: column; align-items: center; padding: 5px; } .token-braille { font-size: 24px; } .font-ascii { font-family: 'SimBraille'; } .line-break { display: block; width: 100%; height: 10px; }</style></head><body>${document.getElementById('parallel-view').innerHTML}</body></html>`;
            const blob = new Blob([html], { type: 'text/html' });
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "parallel.html"; a.click();
        }

        document.getElementById('input-text').addEventListener('input', render);
        document.getElementById('cell-limit').addEventListener('input', render);
        document.querySelectorAll('input[name="output-format"]').forEach(r => r.addEventListener('change', render));
        loadRules();
    </script>
