    <style>

<body>

    <div class="container">

    <script>
        let brailleMap = new Map();
        let contextRules = new Map();
        let punctuationSet = new Set();
        let isRulesLoaded = false;

        const BR_TO_ASCII_MAP = {
            'â ': 'a', 'â ‚': '1', 'â ƒ': 'b', 'â „': '\'', 'â …': 'k', 'â †': '2', 'â ‡': 'l', 'â ˆ': '`',
            'â ‰': 'c', 'â Š': 'i', 'â ‹': 'f', 'â Œ': '/', 'â ': 'm', 'â ': 's', 'â ': 'p', 'â ': '"',
            'â ‘': 'e', 'â ’': '3', 'â “': 'h', 'â ”': '9', 'â •': 'o', 'â –': '6', 'â —': 'r', 'â ˜': '~',
            'â ™': 'd', 'â š': 'j', 'â ›': 'g', 'â œ': '>', 'â ': 'n', 'â ': 't', 'â Ÿ': 'q', 'â  ': ',',
            'â ¡': '*', 'â ¢': '5', 'â £': '<', 'â ¤': '-', 'â ¥': 'u', 'â ¦': '8', 'â §': 'v', 'â ¨': '.',
            'â ©': '%', 'â ª': '{', 'â «': '$', 'â ¬': '+', 'â ­': 'x', 'â ®': '!', 'â ¯': '&', 'â °': ';',
            'â ±': ':', 'â ²': '4', 'â ³': '|', 'â ´': '0', 'â µ': 'z', 'â ¶': '7', 'â ·': '(', 'â ¸': '_',
            'â ¹': '?', 'â º': 'w', 'â »': '}', 'â ¼': '#', 'â ½': 'y', 'â ¾': ')', 'â ¿': '=', 'â €': ' '
        };

        function toAscii(unicodeStr) {
            return Array.from(unicodeStr).map(char => BR_TO_ASCII_MAP[char] || char).join('');
        }

        async function loadRules() {
            try {
                const files = ['zh-tw.txt', 'latinLetterDef6Dots.txt', 'loweredDigits6Dots.txt', 'en-ueb-chardefs.txt'];
                const texts = await Promise.all(files.map(f => fetch(f).then(r => r.text())));
                parseZhTw(texts[0]);
                parseLatin(texts[1]);
                parseDigits(texts[2]);
                parseUEB(texts[3]);
                isRulesLoaded = true;
                document.getElementById('rules-status').textContent = 'è¦å‰‡è¼‰å…¥å®Œæˆ';
            } catch (e) {
                document.getElementById('rules-status').textContent = 'è¼‰å…¥éŒ¯èª¤: ' + e.message;
            }
        }

        function parseZhTw(text) {
            text.split('\n').forEach(line => {
                line = line.trim();
                if (!line) return;
                if (line.startsWith('#')) {
                    const m = line.match(/^#\s*([^\s]+)\s+([â €-â£¿]+)/);
                    if (m) contextRules.set(m[1], m[2]);
                } else {
                    const m = line.match(/^(letter|punctuation)\s+(\S+)\s+([â €-â£¿]+)/);
                    if (m) { brailleMap.set(m[2], m[3]); if (m[1] === 'punctuation') punctuationSet.add(m[2]); }
                }
            });
        }

        function parseLatin(text) {
            const baseMap = new Map();
            text.split('\n').forEach(line => {
                const lm = line.match(/^lowercase\s+(\S)\s+([â €-â£¿]+)/);
                if (lm) brailleMap.set(lm[1], lm[2]);
                const bm = line.match(/^base\s+uppercase\s+(\S)\s+(\S)/);
                if (bm) baseMap.set(bm[1], bm[2]);
            });
            baseMap.forEach((v, k) => { if(brailleMap.has(v)) brailleMap.set(k, 'â  ' + brailleMap.get(v)); });
        }

        function parseDigits(text) {
            text.split('\n').forEach(line => {
                const m = line.match(/^digit\s+(\d)\s+([â €-â£¿]+)/);
                if (m) brailleMap.set(m[1], m[2]);
            });
        }

        function parseUEB(text) {
            text.split('\n').forEach(line => {
                const m = line.match(/^(punctuation|sign|space)\s+(\S+)\s+([â €-â£¿]+)/);
                if (m) { brailleMap.set(m[2], m[3]); if (m[1] === 'punctuation') punctuationSet.add(m[2]); }
            });
        }

        function tokenize(text) {
            let tokens = [], i = 0;
            const sortedPhrases = Array.from(contextRules.keys()).sort((a,b) => b.length - a.length);
            while (i < text.length) {
                let matched = false;
                for (let p of sortedPhrases) {
                    if (text.startsWith(p, i)) {
                        tokens.push({ text: p, braille: contextRules.get(p), isPunct: false });
                        i += p.length; matched = true; break;
                    }
                }
                if (matched) continue;
                let char = text[i];
                if (char === ' ') tokens.push({ text: 'ç©º', braille: 'â €', isPunct: false });
                else if (char === '\n') tokens.push({ text: 'â†µ', braille: '\n', isPunct: false });
                else {
                    let b = brailleMap.get(char) || char;
                    tokens.push({ text: char, braille: b, isPunct: punctuationSet.has(char) || /[\p{P}]/u.test(char) });
                }
                i++;
            }
            return tokens;
        }

        function wrapBraille(tokens, max) {
            let lines = [], curLine = [], curCells = 0;
            for (let t of tokens) {
                if (t.braille === '\n') {
                    lines.push(curLine.map(x => x.braille).join(''));
                    curLine = []; curCells = 0; continue;
                }
                let len = Array.from(t.braille).length;
                if (curCells + len > max) {
                    if (t.isPunct && curLine.length > 0) {
                        let prev = curLine.pop();
                        lines.push(curLine.map(x => x.braille).join(''));
                        curLine = [prev, t];
                        curCells = Array.from(prev.braille).length + len;
                    } else {
                        lines.push(curLine.map(x => x.braille).join(''));
                        curLine = [t]; curCells = len;
                    }
                } else { curLine.push(t); curCells += len; }
            }
            if (curLine.length > 0) lines.push(curLine.map(x => x.braille).join(''));
            return lines.join('\n');
        }

        function renderParallel(tokens, isAscii) {
            const container = document.getElementById('parallel-view');
            container.innerHTML = '';
            tokens.forEach(t => {
                if (t.braille === '\n') {
                    const br = document.createElement('div');
                    br.className = 'line-break';
                    container.appendChild(br);
                    return;
                }
                const div = document.createElement('div');
                div.className = 'token-group';
                const txt = document.createElement('div');
                txt.className = 'token-text';
                txt.textContent = t.text;
                const brChar = document.createElement('div');
                brChar.className = 'token-braille ' + (isAscii ? 'font-ascii' : 'font-unicode');
                brChar.textContent = isAscii ? toAscii(t.braille) : t.braille;
                div.appendChild(txt); div.appendChild(brChar);
                container.appendChild(div);
            });
        }

        const update = () => {
            if (!isRulesLoaded) return;
            const input = document.getElementById('input-text').value;
            const max = parseInt(document.getElementById('cell-limit').value) || 40;
            const format = document.querySelector('input[name="output-format"]:checked').value;
            const isAscii = (format === 'ascii');
            const tokens = tokenize(input);
            const wrappedUnicode = wrapBraille(tokens, max);
            const outputArea = document.getElementById('output-text');
            outputArea.value = isAscii ? toAscii(wrappedUnicode) : wrappedUnicode;
            outputArea.className = isAscii ? 'font-ascii' : 'font-unicode';
            renderParallel(tokens, isAscii);
            document.getElementById('input-status').textContent = `å·²è¼¸å…¥: ${input.length} å­—å…ƒ`;
            const totalCells = Array.from(wrappedUnicode.replace(/\n/g,'')).length;
            document.getElementById('output-status').textContent = `å·²è½‰æ›: ${totalCells} æ–¹ / ${wrappedUnicode.split('\n').length} è¡Œ`;
        };

        // å­˜æª”åŠŸèƒ½
        function downloadTxt() {
            const content = document.getElementById('output-text').value;
            const blob = new Blob([content], { type: 'text/plain' });
            saveAs(blob, "braille_result.txt");
        }

        function downloadParallelHtml() {
            const format = document.querySelector('input[name="output-format"]:checked').value;
            const viewHtml = document.getElementById('parallel-view').innerHTML;
            const fullHtml = `
            <!DOCTYPE html>
            <html>
            <head>
                <meta charset="UTF-8">
                <style>
                    @font-face { font-family: 'SimBraille'; src: url('SIMBRL.TTF') format('truetype'); }
                    body { font-family: sans-serif; padding: 20px; }
                    .parallel-view { display: flex; flex-wrap: wrap; gap: 15px 10px; }
                    .token-group { display: flex; flex-direction: column; align-items: center; min-width: 1.8em; }
                    .token-text { font-size: 14px; color: #666; margin-bottom: 5px; }
                    .token-braille { font-size: 24px; }
                    .font-unicode { font-family: monospace; }
                    .font-ascii { font-family: 'SimBraille'; }
                    .line-break { flex-basis: 100%; height: 15px; }
                </style>
            </head>
            <body>
                <h2>é»å­—ä¸¦é™³æ ¡å°çµæœ</h2>
                <div class="parallel-view">${viewHtml}</div>
            </body>
            </html>`;
            const blob = new Blob([fullHtml], { type: 'text/html' });
            saveAs(blob, "parallel_view.html");
        }

        function saveAs(blob, filename) {
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }

        document.getElementById('input-text').addEventListener('input', update);
        document.getElementById('cell-limit').addEventListener('input', update);
        document.querySelectorAll('input[name="output-format"]').forEach(r => r.addEventListener('change', update));
        loadRules();
    </script>
