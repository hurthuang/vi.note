<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聽能測驗 (字體可調版)</title>
    <!-- The style.css file allows you to change the look of your web pages.
         If you include the next line in all your web pages, they will all share the same look.
         This makes it easier to make new pages for your site. -->
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
 <h1>
	聽能練習</h1>
<p>
	請輸入測驗字詞<br />
	<textarea id="wordList" style="width:100%;height:200pt;font-size:20px;"></textarea></p>
<p>
	<label for="voiceSelect">選擇語音：</label> <select id="voiceSelect"> </select><br />
	<label for="rateSlider">速度</label><input id="rateSlider" max="10" min="0" step="1" type="range" value="1" /> <label for="pitchSlider">音調</label><input id="pitchSlider" max="2" min="0" step="0.1" type="range" value="1" /><label for="font-size">字體大小</label> <input id="font-size" max="100" min="8" name="font-size" type="range" value="20" /> <span id="font-size-value">16pt</span><br />
	<label for="correctCount">過關題數：</label><input id="correctCount" type="number" value="5" /><br />
	<br />
	<button onclick="startTest()">播放題目</button><br />
	<br />
	<input id="answer" style="width:50%;font-size:20px;" type="text" /><button onclick="checkAnswer()">確認答案</button></p>
<script>

      var fontSizeInput = document.getElementById("font-size");
      var fontSizeValue = document.getElementById("font-size-value");
      var editable = document.getElementById("wordList");
      var ans = document.getElementById("answer");

      fontSizeInput.addEventListener("input", function() {
        // 更新字體大小和顯示目前的 pt 值
        var fontSize = fontSizeInput.value;
        fontSizeValue.innerHTML = fontSize + "pt";
        editable.style.fontSize = fontSize + "pt";
        ans.style.fontSize = fontSize + "pt";
      });


		  // 隨機選擇一個單詞
		  function getRandomWord(words) {
		      return words[Math.floor(Math.random() * words.length)];
		  }

		  // 取得可用的語音清單
		  function getVoices() {
		      return new Promise(resolve => {
		          let synth = window.speechSynthesis;
		          synth.onvoiceschanged = () => {
		              let voices = synth.getVoices();
		              resolve(voices);
		          };
		      });
		  }

		// 初始化語音選單
		async function initVoiceSelect() {
		  let voices = await getVoices();
		  let voiceSelect = document.getElementById('voiceSelect');
		  voiceSelect.innerHTML = voices.map(voice => `<option value="${voice.name}">${voice.name} (${voice.lang})<\/option>`).join('');
		}

		// 在網頁載入完成後初始化語音選單
		window.addEventListener('load', initVoiceSelect);

		  // 隨機選擇一個問題
		  var wordList = [];
		  var word = "";
		  var correctCount = 5;
		  var correctAnswers = 0;
		  function startTest() {
		      // 如果還沒有選擇過問題，就從輸入的單詞列表中選一個
		      if (wordList.length === 0) {
		          wordList = document.getElementById("wordList").value.trim().split("\n");
		          if (wordList.length === 0) {
		              alert("請輸入單詞！");
		              return;
		          }
		          word = getRandomWord(wordList);
		          correctAnswers = 0;
		          correctCount = parseInt(document.getElementById("correctCount").value);
		      }

		      // 取得選擇的語音
		      var voiceSelect = document.getElementById('voiceSelect');
		      var selectedVoiceName = voiceSelect.value;
		      var synth = window.speechSynthesis;
		      var voice = synth.getVoices().find(v => v.name === selectedVoiceName);

		      // 使用Web Speech API唸出問題
		      var utterThis = new SpeechSynthesisUtterance(word);
		      utterThis.voice = voice;
		      utterThis.pitch = document.getElementById('pitchSlider').value;
		      utterThis.rate = document.getElementById('rateSlider').value;
		      synth.speak(utterThis);

		      // 顯示問題
		      document.getElementById("answer").value = "";
		      document.getElementById("answer").focus();
		  }

		  // 檢查答案
		  function checkAnswer() {
		      var answer = document.getElementById("answer").value.trim();

		      if (answer.toLowerCase() === word.toLowerCase()) {
		          correctAnswers++;
		          if (correctAnswers >= correctCount) {
		              alert("恭喜達到目標！");
		              wordList = []; // 重設問題列表和當前問題
		              word = "";
		          } else {
		              alert("答案正確！還差" + (correctCount - correctAnswers) + "題");
		              word = getRandomWord(wordList); // 選一個新問題
		              startTest();
		          }
		      } else {
		          alert("答案錯誤，請再試一次！");
		          document.getElementById("answer").focus();
		      }
		  }
		</script>
  </body>
</html>
