<body>
    <h1>è¦–è¦ºè¿½è¹¤éŠæˆ²</h1>
    <div class="container">
        <div class="game-area" id="gameArea">
            <div id="target">ğŸ˜€</div>
            <div id="gameOver">
                <h2>éŠæˆ²çµæŸï¼</h2>
                <p id="finalScore"></p>
                <button onclick="restartGame()">å†ç©ä¸€æ¬¡</button>
            </div>
        </div>
        <div class="settings">
            <label for="emojiSelect">é¸æ“‡Emoji:</label>
            <select id="emojiSelect">
                <option value="ğŸ˜€">ğŸ˜€</option>
                <option value="ğŸˆ">ğŸˆ</option>
                <option value="ğŸš€">ğŸš€</option>
                <option value="ğŸŒŸ">ğŸŒŸ</option>
                <option value="ğŸ">ğŸ</option>
                <option value="âš¾">âš¾</option>
                <option value="ğŸ’£">ğŸ’£</option>
            </select><br>
            <label for="widthSlider">éŠæˆ²å€å¯¬åº¦:</label>
            <input type="range" id="widthSlider" min="200" max="600" value="600">
            <span id="widthValue">600</span>px<br>
            <label for="heightSlider">éŠæˆ²å€é«˜åº¦:</label>
            <input type="range" id="heightSlider" min="200" max="600" value="400">
            <span id="heightValue">400</span>px<br>
            <label for="difficultySlider">é›£åº¦:</label>
            <input type="range" id="difficultySlider" min="1" max="10" value="3">
            <span id="difficultyValue">5</span><br>
            <label for="targetSizeSlider">ç›®æ¨™ç‰©å¤§å°:</label>
            <input type="range" id="targetSizeSlider" min="20" max="100" value="60">
            <span id="targetSizeValue">60</span>px<br>
            <label for="gameTimeSlider">éŠæˆ²æ™‚é–“:</label>
            <input type="range" id="gameTimeSlider" min="10" max="180" value="30">
            <span id="gameTimeValue">30</span>ç§’<br>
            <button onclick="startGame()">é–‹å§‹éŠæˆ²</button>
        </div>
    </div>
    <div class="game-info">
        <p id="score">å¾—åˆ†: 0</p>
        <p id="timeLeft">å‰©é¤˜æ™‚é–“: 30ç§’</p>
    </div>
    <p id="instruction">èª¿æ•´è¨­ç½®ä¸¦é»æ“Š"é–‹å§‹éŠæˆ²"æŒ‰éˆ•ä¾†é–‹å§‹ã€‚å„˜å¿«é»æ“Šç§»å‹•çš„Emojiï¼</p>

    <script>
		let score = 0;
		let timeLeft = 30;
		let timeInterval;
		let animationFrameId;
		let dx, dy;
		let gameStartTime;

        function updateGameArea() {
            const gameArea = document.getElementById('gameArea');
            const width = document.getElementById('widthSlider').value;
            const height = document.getElementById('heightSlider').value;
            gameArea.style.width = width + 'px';
            gameArea.style.height = height + 'px';
            document.getElementById('widthValue').textContent = width;
            document.getElementById('heightValue').textContent = height;
        }

        function updateDifficulty() {
            const difficulty = document.getElementById('difficultySlider').value;
            document.getElementById('difficultyValue').textContent = difficulty;
        }

        function updateTargetSize() {
            const target = document.getElementById('target');
            const size = document.getElementById('targetSizeSlider').value;
            target.style.width = size + 'px';
            target.style.height = size + 'px';
            target.style.fontSize = (size * 0.8) + 'px';
            document.getElementById('targetSizeValue').textContent = size;
        }

        function updateGameTime() {
            const gameTime = document.getElementById('gameTimeSlider').value;
            document.getElementById('gameTimeValue').textContent = gameTime;
            timeLeft = parseInt(gameTime);
            updateTimeLeft();
        }

        document.getElementById('widthSlider').oninput = updateGameArea;
        document.getElementById('heightSlider').oninput = updateGameArea;
        document.getElementById('difficultySlider').oninput = updateDifficulty;
        document.getElementById('targetSizeSlider').oninput = updateTargetSize;
        document.getElementById('gameTimeSlider').oninput = updateGameTime;
        document.getElementById('emojiSelect').onchange = function() {
            document.getElementById('target').textContent = this.value;
        };

        function startGame() {
            score = 0;
            timeLeft = parseInt(document.getElementById('gameTimeSlider').value);
            updateScore();
            updateTimeLeft();
            document.getElementById('target').style.display = 'flex';
            document.getElementById('gameOver').style.display = 'none';
            setRandomDirection();
            moveTarget();
            timeInterval = setInterval(updateTime, 1000);
            document.getElementById('gameArea').onclick = clickTarget;
        }

		function setRandomDirection() {
			const difficulty = document.getElementById('difficultySlider').value;
			const baseSpeed = difficulty * 0.5;
			const minSpeed = baseSpeed * 0.3; // ç¢ºä¿æœ€å°é€Ÿåº¦

			// ç‚º x å’Œ y æ–¹å‘åˆ†åˆ¥ç”Ÿæˆé€Ÿåº¦
			dx = (Math.random() > 0.5 ? 1 : -1) * (minSpeed + Math.random() * (baseSpeed - minSpeed));
			dy = (Math.random() > 0.5 ? 1 : -1) * (minSpeed + Math.random() * (baseSpeed - minSpeed));

			// ç¢ºä¿è‡³å°‘æœ‰ä¸€å€‹æ–¹å‘çš„é€Ÿåº¦æ¥è¿‘æœ€å¤§å€¼
			if (Math.random() > 0.5) {
				dx = (dx > 0 ? 1 : -1) * baseSpeed;
			} else {
				dy = (dy > 0 ? 1 : -1) * baseSpeed;
			}
		}

		function moveTarget() {
			const target = document.getElementById('target');
			const gameArea = document.getElementById('gameArea');

			let x = parseFloat(target.style.left) || Math.random() * (gameArea.offsetWidth - target.offsetWidth);
			let y = parseFloat(target.style.top) || Math.random() * (gameArea.offsetHeight - target.offsetHeight);

			function animate() {
				x += dx;
				y += dy;

				if (x <= 0 || x >= gameArea.offsetWidth - target.offsetWidth) {
					dx = -dx;
					x = Math.max(0, Math.min(x, gameArea.offsetWidth - target.offsetWidth));
					setRandomDirection(); // ç¢°å£æ™‚é‡æ–°è¨­ç½®æ–¹å‘
				}
				if (y <= 0 || y >= gameArea.offsetHeight - target.offsetHeight) {
					dy = -dy;
					y = Math.max(0, Math.min(y, gameArea.offsetHeight - target.offsetHeight));
					setRandomDirection(); // ç¢°å£æ™‚é‡æ–°è¨­ç½®æ–¹å‘
				}

				target.style.left = x + 'px';
				target.style.top = y + 'px';

				animationFrameId = requestAnimationFrame(animate);
			}

			animate();
		}


		function clickTarget(e) {
			const target = document.getElementById('target');
			const gameArea = document.getElementById('gameArea');
			const rect = target.getBoundingClientRect();
			const gameAreaRect = gameArea.getBoundingClientRect();

			// å°‡é»æ“Šåº§æ¨™è½‰æ›ç‚ºç›¸å°æ–¼éŠæˆ²å€åŸŸçš„åº§æ¨™
			const clickX = e.clientX - gameAreaRect.left;
			const clickY = e.clientY - gameAreaRect.top;

			// è¨ˆç®—ç›®æ¨™ä¸­å¿ƒ
			const centerX = rect.left - gameAreaRect.left + rect.width / 2;
			const centerY = rect.top - gameAreaRect.top + rect.height / 2;

			// å¢åŠ é»æ“Šåˆ¤å®šç¯„åœï¼Œä½¿ç”¨ç›®æ¨™å¤§å°çš„ 1.5 å€ä½œç‚ºåˆ¤å®šåŠå¾‘
			const clickRadius = target.offsetWidth * 0.9;

			const distance = Math.sqrt(Math.pow(clickX - centerX, 2) + Math.pow(clickY - centerY, 2));

			if (distance <= clickRadius) {
				score++;
				updateScore();
				target.classList.add('highlight');
				setTimeout(() => {
					target.classList.remove('highlight');
				}, 300);
				setRandomDirection();
			}
		}

        function updateScore() {
            document.getElementById('score').textContent = 'å¾—åˆ†: ' + score;
        }

        function updateTime() {
            timeLeft--;
            if (timeLeft <= 0) {
                endGame();
            } else {
                updateTimeLeft();
            }
        }

        function updateTimeLeft() {
            document.getElementById('timeLeft').textContent = 'å‰©é¤˜æ™‚é–“: ' + timeLeft + 'ç§’';
        }

        function endGame() {
            clearInterval(timeInterval);
            cancelAnimationFrame(animationFrameId);
            document.getElementById('target').style.display = 'none';
            document.getElementById('gameArea').onclick = null;
            document.getElementById('timeLeft').textContent = 'å‰©é¤˜æ™‚é–“: 0ç§’';

            const gameOver = document.getElementById('gameOver');
            gameOver.style.display = 'block';
            document.getElementById('finalScore').textContent = 'ä½ çš„æœ€çµ‚å¾—åˆ†æ˜¯: ' + score;
        }

        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            startGame();
        }

        updateGameArea();
        updateDifficulty();
        updateTargetSize();
        updateGameTime();
    </script>
</body>
